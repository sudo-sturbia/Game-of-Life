plugins {
    id 'java'
    id 'application'
}

version '1.0'
sourceCompatibility = 11.0

repositories {
    jcenter()
}

dependencies {
    // Use JUnit5 for testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
